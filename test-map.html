<!doctype html>
<meta charset="utf-8">
<title>Kakao Map Test</title>
<style>
  html,body{margin:0;font-family:system-ui}
  #map{height:70vh;background:#0b1220}
  #status{padding:12px;background:#111;color:#ddd;font-size:14px}
</style>

<div id="status">SDK 로딩 중…</div>
<div id="map"></div>

<!-- 꼭 https + autoload=false 로! -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=여기_JavaScript_키&libraries=services&autoload=false"
        onerror="document.getElementById('status').textContent='❌ SDK 스크립트 로드 실패'">
</script>
<script>
  // SDK가 완전히 로드된 뒤에만 initMap 실행
  kakao.maps.load(function initMap(){
    try {
      const map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.523,126.926), level: 4
      });
      new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(37.523,126.926), title:'여의도' });
      document.getElementById('status').textContent = '✅ 지도 로드 성공';
    } catch(e) {
      console.error(e);
      document.getElementById('status').textContent = '❌ 지도 초기화 에러: ' + (e.message||e);
    }
  });

  // 3초 내 kakao가 없으면 힌트 표시
  setTimeout(()=>{
    if (typeof kakao === 'undefined' || !kakao.maps) {
      document.getElementById('status').textContent = '❌ SDK가 준비되지 않음(도메인/키 확인)';
    }
  }, 3000);
</script>
