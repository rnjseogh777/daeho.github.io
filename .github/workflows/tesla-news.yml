name: Update Tesla News (daily)

# GitHub Actions 토큰에 'contents: write' 권한 명시
permissions:
  contents: write

on:
  schedule:
    # 매일 00:30 KST = 15:30 UTC
    - cron: '30 15 * * *'
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ⬇️ 외부 패키지 설치 없이 Node만으로 실행
      - name: Fetch RSS & build JSON
        run: node scripts/fetchTeslaNews.js

      - name: Commit & push if changed
        run: |
          echo "Changed files:"
          git status --porcelain || true

          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update Tesla news"
            git push
          else
            echo "No changes."
          fi
