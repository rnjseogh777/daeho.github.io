<!doctype html>
<meta charset="utf-8">
<div id="map" style="height:70vh"></div>

<!-- autoload=false + kakao.maps.load -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6096c5ef0866cfa555f1040e3f21bc62&autoload=false&libraries=services"></script>
<script>
  kakao.maps.load(function(){
    const map = new kakao.maps.Map(document.getElementById('map'), {
      center: new kakao.maps.LatLng(37.523, 126.926), level: 4
    });
    new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(37.523,126.926), title:'여의도' });
  });
</script>
